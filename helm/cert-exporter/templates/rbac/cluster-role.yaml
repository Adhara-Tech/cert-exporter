{{- if .Values.clusterRole.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cert-exporter.fullname" . }}
  labels:
    {{- include "cert-exporter.labels" . | nindent 4 }}
  {{- with .Values.clusterRole.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- with .Values.clusterRole.rules }}
rules:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- end -}}